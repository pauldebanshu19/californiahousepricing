name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Render
        uses: JorgeLNJunior/render-deploy@v1.4.3
        with:
          service_id: ${{ secrets.RENDER_SERVICE_ID }}     # Required - Find this in your Render dashboard URL
          api_key: ${{ secrets.RENDER_API_KEY }}          # Required - Get this from Render dashboard
          wait_deploy: true                               # Optional - Wait for deployment to finish
          github_deployment: true                         # Optional - Create a GitHub deployment
          github_token: ${{ secrets.GITHUB_TOKEN }}       # Required only if github_deployment is true
          deployment_environment: "production"            # Optional - Environment for GitHub deployment